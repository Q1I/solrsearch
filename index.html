<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>AJAX Solr</title>
  <link rel="stylesheet" type="text/css" href="css/wiktionary.css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/wiktionary.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/core/Core.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/core/AbstractManager.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/managers/Manager.jquery.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/core/Parameter.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/core/ParameterStore.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/core/AbstractWidget.js"></script>
  <script type="text/javascript" src="js/ResultWidget.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/helpers/jquery/ajaxsolr.theme.js"></script>
  <script type="text/javascript" src="js/theme.js"></script>
  <script type="text/javascript" src="js/jquery.livequery.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/widgets/jquery/PagerWidget.js"></script>
  <script type="text/javascript" src="libs/ajax-solr/core/AbstractFacetWidget.js"></script>


<script type="text/javascript" src="js/TextWidget.js"></script>
<script type="text/javascript">
			$(document).ready(function() {init()});
</script>
</head>
<body>
  <div id="wrap"> 
    <div id="header">
      <h1>Wiktionary Solr Search</h1>
      <h2>Browse linguistic information of wiktionary terms</h2>
    </div>

    <div class="right">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
      </div>
    </div>

    <div class="left">
      
      <ul id="selection"></ul>

      <h2>Search</h2>
      <span id="search_help"></span>
      <ul id="search">
        <input type="text" id="query" name="query"/>
      </ul>
	<div id='filterSection'></br>Search for occurence in field:
</br><select id="filter" onChange="updateResults()" style="width: 120px">
		<option value="label">label</option>
		<option value="hasMeaning">meaning</option>
		<option value="hasExample">example</option>
	</select></div>

      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>  
</body>
</html>
